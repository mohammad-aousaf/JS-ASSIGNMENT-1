    <!-- Q2: Create a program that prompts the user to enter a number and then checks whether that 
    number is even or odd. Display the result to the user using an alert box. -->
</head>

<body>

    <h1>hello world</h1>

    <script>
        let aousaf = prompt('Enter a number');
        console.log( aousaf);
        let isoddoreven = aousaf % 2;
        console.log(isoddoreven);


        if (isoddoreven === 0) {
            alert('The number is you entered  which is even')
        }
        else {
            alert('The number is you entered  which is odd' )
        }

    </script>

</body>
