 <!-- Q5:Declare a variable called “isRaining” and assign it
 a value of true. Using an if...else statement, display a message 
 to the console that says “Bring an umbrella” if it is raining, and “Leave the umbrella at home” if it is not raining. -->


<body>
    <h1>hello world</h1>


    <script>
        let isRaining = confirm("Is it raining?")

        if (isRaining === true) {
            alert("Bring an umbrella")
        } else {
            alert("Leave the umbrella at home");
        }
    </script>

</body>
